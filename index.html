<!doctype html>
<!DOCTYPE html>
<html ng-app="bgbutler">
<head>
	<title>BGB</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div ng-controller="GameController">

<select>
	<option ng-repeat="game in houseCollection">{{ game.name }} ({{ game.yearpublished }})</option>
</select>

<pre>{{ houseCollection | json }}</pre>
<pre>{{ bggCollection | json }}</pre>
	
</div>

<div ng-controller="GuideController">
	<p>{{ selectedguide }}</p>
</div>

</body>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/butler.js"></script>
</html>
